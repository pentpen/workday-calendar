<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        th,
        td {
            padding: 5px;
            border: 1px solid black;
        }
        
        .calendar_date {
            width: 100%;
            padding: 10px;
            font-size: 20px;
        }
        
        .sunday {
            background-color: tomato;
        }
        
        .saturday {
            background-color: turquoise;
        }
    </style>
    <div>
        <table>
            <tr>
                <td>
                    <table>
                        <caption>
                            <table>
                                <td><button onclick="subMonth()"><</button></td>
                                <td id="calendar_title">YYYY年MM月</td>
                                <td><button onclick="addMonth()">></button></td>
                            </table>
                        </caption>
                        <thead>
                            <th>日</th>
                            <th>月</th>
                            <th>火</th>
                            <th>水</th>
                            <th>木</th>
                            <th>金</th>
                            <th>土</th>
                        </thead>
                        <tbody>
                            <tr id="row0"></tr>
                            <tr id="row1"></tr>
                            <tr id="row2"></tr>
                            <tr id="row3"></tr>
                            <tr id="row4"></tr>
                            <tr id="row5"></tr>
                            <tr id="row6"></tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <button>button</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="count-workday.js"></script>
    <script>
        var date = new Date();
        makeCalendar(date.getFullYear(), date.getMonth());

        function addMonth() {
            date.setMonth(date.getMonth() + 1);
            makeCalendar(date.getFullYear(), date.getMonth());
        }

        function subMonth() {
            date.setMonth(date.getMonth() - 1);
            makeCalendar(date.getFullYear(), date.getMonth());
        }
    </script>
</body>

</html>
